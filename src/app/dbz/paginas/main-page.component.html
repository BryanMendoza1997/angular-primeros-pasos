<h1>Personajes</h1>
<hr />

<div class="row">
  <div class="col">
    <app-dbz-list [characterList]="personajes" 
    (eliminarPersonaje)="eliminarPersonaje($event)" ></app-dbz-list>
  </div>
  <div class="col">
   <app-dbz-character (onNewCharacter)="agregarPersonaje($event)" ></app-dbz-character>
  </div>
</div>
