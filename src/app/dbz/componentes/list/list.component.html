<h4>Listado</h4>
<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': esPrimero,
      'list-group-item-primary': esPar
    }"
    *ngFor="
      let persona of characterList;
      let index = index;
      let esPrimero = first;
      let esUltimo = last;
      let esPar = even;
      let esImpar = odd
    "
  >
    <div>
      <span>{{ index + 1 }}. </span>
      <span>{{ persona.nombre }} -</span>
      <strong>Power: </strong>
      <span>{{ persona.poder }}</span>
    </div>
    <button class="btn btn-danger" (click)="emitirPersonajeEliminar(persona.id)">X</button>
  </li>
</ul>
